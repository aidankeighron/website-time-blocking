<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Time Intervention</title>
    <link rel="stylesheet" href="prompt.css">
</head>
<body>
    <div class="container">
        <h1>Intervention</h1>
        <p id="target-site-display">You are trying to access...</p>
        
        <div class="type-selector">
            <button class="type-btn active" data-type="unlimited">Unlimited</button>
            <button class="type-btn" data-type="duration">Duration</button>
            <button class="type-btn" data-type="count" id="count-btn" style="display: none;">Count</button>
        </div>

        <div class="content">
            <!-- Unlimited View -->
            <div id="view-unlimited" class="view active-view">
                <p>You have <span id="unlimited-remaining">0</span> unlimited sessions left for today.</p>
                <div id="unlimited-warning" class="warning"></div>
            </div>

            <!-- Duration View -->
            <div id="view-duration" class="view">
                <label for="duration-input">Enter duration (minutes):</label>
                <input type="number" id="duration-input" min="1" placeholder="e.g. 15">
            </div>

            <!-- Count View -->
            <div id="view-count" class="view">
                <p>You can watch <span id="count-limit-display">0</span> videos.</p>
                <p class="small-text">Session will end after the limit.</p>
            </div>
        </div>

        <button id="confirm-btn">Continue to Site</button>
        <div id="error-msg"></div>
    </div>
    <script src="prompt.js"></script>
</body>
</html>
