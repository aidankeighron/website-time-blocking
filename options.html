<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Time Blocking Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        <div class="section">
            <h2>Target Websites</h2>
            <div class="input-group">
                <input type="text" id="new-site" placeholder="example.com">
                <button id="add-site">Add</button>
            </div>
            <ul id="site-list"></ul>
        </div>

        <div class="section">
            <h2>Configuration</h2>
            <div class="config-item">
                <label for="unlimited-daily">Daily Unlimited Uses:</label>
                <input type="number" id="unlimited-daily" min="0" value="5">
            </div>
            <div class="config-item">
                <label for="duration-cooldown">Duration Cooldown (minutes):</label>
                <input type="number" id="duration-cooldown" min="1" value="30">
            </div>
             <div class="config-item">
                <label for="count-cooldown">Count Cooldown (minutes):</label>
                <input type="number" id="count-cooldown" min="1" value="30">
            </div>
            <button id="save-config">Save Configuration</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
